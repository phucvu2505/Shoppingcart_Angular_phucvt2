<section class="container">
  <div class="promotion">
    <label for="promo-code">Have A Promo Code?</label>
    <input type="text" id="promo-code" /> <button type="button"></button>
  </div>

  <div class="summary">
    <ul>
      <li>
        Subtotal
        <span>{{ getSubTotalInShoppingcart() | currency: "VND":"code" }}</span>
      </li>
      <li>
        Tax
        <span>{{
          (getSubTotalInShoppingcart() * 0.1).toFixed(2)
            | currency: "VND":"code"
        }}</span>
      </li>
      <li class="total">
        Total
        <span>{{
          (
            getSubTotalInShoppingcart() +
            getSubTotalInShoppingcart() * 0.1
          ).toFixed(2) | currency: "VND":"code"
        }}</span>
      </li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
</section>
